    <h1>プライバシーポリシー</h1>
    <p>本アプリでは、広告配信のためにGoogle AdMob、利用状況解析のためにGoogle Firebase Analyticsを使用しています。</p>
    <p>広告配信のため広告IDを利用していますが、個人を特定するためには利用していません。</p>
    <p>取得する情報は、各画面の表示回数などの数値情報であり、個人を特定する情報は含まれません。</p>
